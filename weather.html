<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #weather-result {
            font-size: 20px;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Weather App</h2>
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <p id="weather-result"></p>
    </div>
    
    <script>
        function getWeather() {
            const city = document.getElementById("city").value;
            if (!city) {
                alert("Please enter a city name");
                return;
            }
            
            const apiKey = "9fa6955d9c7e433bb7a81707251103"; // Replace with your API key
            const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error.message);
                    } else {
                        document.getElementById("weather-result").textContent = `Temperature: ${data.current.temp_c}Â°C`;
                    }
                })
                .catch(() => alert("Failed to fetch weather data."));
        }
    </script>
</body>
</html>
